<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="fileContainer">
      <h2 data-cy="fileContainerDetailsHeading">
        <span jhiTranslate="dmsApp.fileContainer.detail.title"
          >File Container</span
        >
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ fileContainer.id }}</span>
        </dd>
        <dt><span jhiTranslate="dmsApp.fileContainer.name">Name</span></dt>
        <dd>
          <span>{{ fileContainer.name }}</span>
        </dd>
        <dt>
          <span jhiTranslate="dmsApp.fileContainer.concurrencyStamp"
            >Concurrency Stamp</span
          >
        </dt>
        <dd>
          <span>{{ fileContainer.concurrencyStamp }}</span>
        </dd>
        <dt><span jhiTranslate="dmsApp.fileContainer.status">Status</span></dt>
        <dd>
          <span
            jhiTranslate="{{ 'dmsApp.FileStatus.' + fileContainer.status }}"
            >{{ fileContainer.status }}</span
          >
        </dd>
        <dt><span jhiTranslate="dmsApp.fileContainer.owner">Owner</span></dt>
        <dd>
          <span>{{ fileContainer.owner?.id }}</span>
        </dd>
      </dl>

      <button
        type="submit"
        (click)="previousState()"
        class="btn btn-info"
        data-cy="entityDetailsBackButton"
      >
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span
          jhiTranslate="entity.action.back"
          >Back</span
        >
      </button>

      <button
        type="button"
        [routerLink]="['/file-container', fileContainer.id, 'edit']"
        class="btn btn-primary"
      >
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span
          jhiTranslate="entity.action.edit"
          >Edit</span
        >
      </button>
    </div>
  </div>
</div>
