<div class="d-flex justify-content-center">
    <div class="col-12 col-sm-8">
        <form name="editForm"
              role="form"
              novalidate
              (ngSubmit)="save(filepart)"
              [formGroup]="editForm">
            <h2 id="jhi-file-manager-heading"
                data-cy="fileManagerCreateUpdateHeading"
                jhiTranslate="dmsApp.fileContainer.home.createOrEditLabel">
                Create or edit a File Container
            </h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
                    <label class="form-label"
                           jhiTranslate="global.field.id"
                           for="field_id">ID</label>
                    <input type="number"
                           class="form-control"
                           name="id"
                           id="field_id"
                           data-cy="id"
                           formControlName="id"
                           [readonly]="true" />
                </div>

                <div class="row mb-3">
                    <label class="form-label"
                           jhiTranslate="dmsApp.fileContainer.name"
                           for="field_name">Name</label>
                    <input type="text"
                           class="form-control"
                           name="name"
                           id="field_name"
                           data-cy="name"
                           formControlName="name" />
                </div>
            </div>
            <div class="row mb-3">
                <label class="form-label"
                       jhiTranslate="dmsApp.fileContainer.status"
                       for="field_status">Status</label>
                <select class="form-control"
                        name="status"
                        formControlName="status"
                        id="field_status"
                        data-cy="status">
                    <option [ngValue]="null">
                        {{ "dmsApp.FileStatus.null" | translate }}
                    </option>
                    <option *ngFor="let fileStatus of fileStatusValues"
                            [value]="fileStatus">
                        {{ "dmsApp.FileStatus." + fileStatus | translate }}
                    </option>
                </select>
            </div>
            <jhi-file-part-update #filepart></jhi-file-part-update>

            <div>
                <button type="button"
                        id="cancel-save"
                        data-cy="entityCreateCancelButton"
                        class="btn btn-secondary"
                        (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit"
                        id="save-entity"
                        data-cy="entityCreateSaveButton"
                        [disabled]="editForm.invalid || isSaving"
                        class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
